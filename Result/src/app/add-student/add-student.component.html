<div class="container">
  <div class="row">
    <div class="col-md-12 my-3">
      <!-- Logout Message Toast start -->
      <div
          *ngIf="logOut"
          class="alert alert-primary alert-dismissible fade show"
          role="alert"
        >
          <strong>Are you sure you want to Logout ? </strong>
          <div class="mt-2 pt-2 border-top">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              (click)="logout()"
              style="margin-right: 10px"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              aria-label="Close"
              data-bs-dismiss="alert"
              (click)="logoutToast()"
            >
              No
            </button>
          </div>
        </div>
      <div class="d-flex justify-content-between mb-3">
          <a routerLink="/viewall">Back</a>
          <button class="btn btn-dark" (click)="logoutToast()">Logout</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Add Student</h2>
        <label *ngIf="error" style="color: red">ALREADY EXIST</label>
        <form [formGroup]="addStudent" (ngSubmit)="add()">
          <div class="mb-3">
            <label for="rollno" class="form-label">Roll Number</label>
            <input
              type="number"
              class="form-control"
              id="rollno"
              formControlName="rollno"
            />
            <span class="error" *ngIf="rollno?.invalid && rollno?.touched"
              >Roll number is required</span
            >
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <span *ngIf="name?.invalid && name?.touched" class="error"
              >Name is required</span
            >
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              formControlName="dob"
            />
            <span *ngIf="dob?.invalid && dob?.touched" class="error"
              >Date of Birth is required</span
            >
          </div>
          <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input
              type="number"
              class="form-control"
              id="score"
              formControlName="score"
            />
            <span *ngIf="score?.invalid && score?.touched" class="error"
              >Score is required</span
            >
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              [disabled]="addStudent.invalid"
              class="btn btn-primary"
            >
              Add
            </button>
            <button type="reset" class="btn btn-outline-dark">CLEAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- </div> -->
