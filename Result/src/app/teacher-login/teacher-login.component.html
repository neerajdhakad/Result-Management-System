<div class="container">
  <div class="row">
    <div class="col-md-12 my-3">
      <div class="d-flex justify-content-between mb-3">
        <a routerLink="/">Back</a>
      </div>
    </div>
    <h2 class="text-center">Teacher Login</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="teacherLogin" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" formControlName="name" class="form-control" />
          <span class="error" *ngIf="name?.invalid && name?.touched"
            >Name is required</span
          >
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            formControlName="pass"
          />
          <span class="error" *ngIf="pass?.invalid && pass?.touched"
      >Password is required</span
    >
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            [disabled]="teacherLogin.invalid"
            class="btn btn-success"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
