<div class="container">
    <div class="mb-3 my-3">
      <a routerLink="/studentlogin">Back</a>
    </div>

    <h2 class="mb-4">Result</h2>
    <form [formGroup]="viewResult">
    <div class="card" >
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>Name: </strong> {{ name?.value }}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Roll Number: </strong>{{ rollno?.value }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p><strong>Date of Birth: </strong>{{ dob?.value }}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Score: </strong>{{ score?.value }}</p>
          </div>
        </div>
      </div>
    </div>
</form>
  </div>
